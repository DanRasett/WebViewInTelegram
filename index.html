<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=e76971fc-667b-4473-a84b-ef66fda07343&lang=ru_RU"></script>
</head>
<body>
<header class="header">
    <h1 id="greeting" class="animated-text">Hello, User</h1>
    <div class="search-container hidden">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <div class="form__group flex-container">
            <input type="text" class="form__input" id="search-input" name="address" placeholder="Введите адрес" list="address-suggestions" required autocomplete="address">
            <datalist id="address-suggestions">
                <!-- Предложения будут добавлены динамически -->
            </datalist>
            <button id="search-button" class="button">
                <div class="left"></div>
                НАЙТИ
                <div class="right"></div>
            </button>
        </div>
    </div>
</header>

<div class="content hidden">
    <div class="map" id="map"></div>
</div>

<script src="script.js"></script>
</body>
</html>
