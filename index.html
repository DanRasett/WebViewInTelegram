<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<h1 id="greeting">Hello, user</h1>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand(); // Разворачиваем Mini App

    // Получаем имя пользователя из Telegram Web Apps API
    let userName = tg.initDataUnsafe?.user?.first_name || "user";
    document.getElementById("greeting").innerText = `Рамиль лошара!`;
</script>
</body>
</html>
